<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100;1,400&display=swap"
        rel="stylesheet">
    <title>Projeto App Login</title>
</head>

<body>
    <div>
        <p class="login">Login</p>

        <p class="information">Enter your email address and <br>
            password to access your account</p>
        <input placeholder="email" type="email" name="personal-email">
        <input class="input-password" placeholder="password" type="password" name="personal-password">
        <a class="forgot-password" href="">Forgot Password?</a>

        <button type="button">Login</button>
        <a class="link-signup" href="">Don't have an account? <strong>Sign Up</strong> </a>
    </div>

</body>

</html>
